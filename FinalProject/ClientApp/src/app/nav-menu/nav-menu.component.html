<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-gray box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img style="width: 400px;" src="/assets/Real-Estate-Wealth-Wizard.png">      

      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item" 
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li
          class="nav-item" 
          [routerLinkActive]="['link-active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link text-dark" [routerLink]="['/property-list']">Property Search</a>
        </li>

          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/favorite-list']"
              >Favorites</a
            >
          </li>
          <li class="nav-item">
            <!-- Below is the custom login component. -->
            <asl-google-signin-button
              *ngIf="!loggedIn"
              type="icon"
              size="medium"
            ></asl-google-signin-button>
            <script src="https://accounts.google.com/gsi/client" async></script>
    <!-- <div id="g_id_onload"
        data-client_id="591233259108-7r5kjrjo59uhpoak4qukqgqb0uvs29q8.apps.googleusercontent.com"
        data-login_uri="https://localhost:44423/property-list"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div> -->
            <!-- Calls the log out method from the notes -->
            <button
              class="btn btn-outline-dark"
              *ngIf="loggedIn"
              (click)="signOut()"
            >
              Sign Out
            </button>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
