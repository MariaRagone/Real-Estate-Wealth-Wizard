<div *ngFor="let p of PropertyListResult.data.home_search.results">
   
    <img src="{{p.primary_photo}}"/>
    <p>{{p.list_price}}</p>
    <p>{{p.location.address}}</p>
    <p>{{p.description.beds}}</p>
    <P>{{p.description.baths}}</P>
    <p>{{p.description.sqft}}</p>
    <button id="heart" (click)="AddFavorites(user.id,p.property_id)">
        <i class="fas fa-heart">

        </i></button>
</div>
